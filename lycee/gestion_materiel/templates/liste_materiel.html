{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Liste du matériel</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css">
</head>
<body>
    <div class="div_titre">

        <a href="{% url 'liste_materiel' %}" class="home_button">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M21 9L14 2c-.8-1-2.7-1-3.5 0l-7 7v15h7v-6c0-1.1.9-2 2-2s2 .9 2 2v6h7V9zM11 3l-6 6v12h3v-4c0-2.2 1.8-4 4-4s4 1.8 4 4v4h3v-11l-5.4-5.4c-.4-.4-.9-.4-1.3 0z"
                    fill="white" />
            </svg>
        </a>

        <h1>Liste Matériel</h1>
        </div>
    <div style="margin:20px;"">
        <a href="{% url 'ajouter_materiel' %}">➕ Ajouter un nouvel objet</a>
        <a href="{% url 'ajouter_enseignant' %}">➕ Ajouter un enseignant</a>
    </div>
    <table>
        <tr>
            <th>Nom</th><th>Type</th><th>Responsable</th><th>Possesseur</th><th>Salle</th>
        </tr>
        {% for m in materiels %}
        <tr>
            <td><a href="{% url 'historique_materiel' m.id %}">{{ m.nom }}</a></td>
            <td>{{ m.type }}</td>
            <td><a href="{% url 'materiel_par_enseignant' m.responsable.id %}">{{ m.responsable }}</a></td>
            <td>{% if m.possesseur %}<a href="{% url 'materiel_par_enseignant' m.possesseur.id %}">{{ m.possesseur }}</a>{% else %}Aucun{% endif %}</td>
            <td><a href="{% url 'materiel_par_salle' m.salle.id %}">{{ m.salle }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
